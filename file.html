<!DOCTYPE html>
<html>
	<head>
		<title>Leet Converter</title>
	</head>
	<body>
		<p><input type="text" id="text"> <button onclick="toleet()">To Leet</button> <button onclick="fromleet()">From Leet</button></p>
		<script>
			var text = document.getElementById("text");
			function toleet() {
				text.value = text.value.replace(/a/gi,"λ").replace(/b/gi,"ß").replace(/c/gi,"©").replace(/d/gi,"∂").replace(/e/gi,"£").replace(/f/gi,"ƒ").replace(/g/gi,"9").replace(/h/gi,"н").replace(/i/gi,"ι").replace(/j/gi,"ʝ").replace(/k/gi,"ɮ").replace(/l/gi,"ℓ").replace(/m/gi,"м").replace(/n/gi,"η").replace(/o/gi,"ø").replace(/p/gi,"¶").replace(/q/gi,"φ").replace(/r/gi,"я").replace(/s/gi,"§").replace(/t/gi,"†").replace(/u/gi,"μ").replace(/v/gi,"√").replace(/w/gi,"ω").replace(/x/gi,"×").replace(/y/gi,"Ч").replace(/z/gi,"ʒ");
			}
			function fromleet() {
				text.value = text.value.replace(/λ/gi,"a").replace(/ß/gi,"b").replace(/©/gi,"c").replace(/∂/gi,"d").replace(/£/gi,"e").replace(/ƒ/gi,"f").replace(/9/gi,"g").replace(/н/gi,"h").replace(/ι/gi,"i").replace(/ʝ/gi,"j").replace(/ɮ/gi,"k").replace(/ℓ/gi,"l").replace(/м/gi,"m").replace(/η/gi,"n").replace(/ø/gi,"o").replace(/¶/gi,"p").replace(/φ/gi,"q").replace(/я/gi,"r").replace(/§/gi,"s").replace(/†/gi,"t").replace(/μ/gi,"u").replace(/√/gi,"v").replace(/ω/gi,"w").replace(/×/gi,"x").replace(/Ч/gi,"y").replace(/ʒ/gi,"z");
			}
		</script>
</html>
