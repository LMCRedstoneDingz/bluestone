<!DOCTYPE html>
<html>
	<head>
		<title>Lenny</title>
		<style>
			pre {
				width: 165px;
				height: 50px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -250px 0px 0px -82.5px;
				font-family: Tahoma, Arial;
			}
		</style>
	</head>
	<body>
		<pre>
			<noscript>Javascript is required.</noscript>
		</pre>
		<script>
			var lenny = ["     (   ͡° ͜ʖ ͡° )","    ( (   ͡° ͜ʖ ͡° )","   (   (   ͡° ͜ʖ ͡° )","  (   ͡° (   ͡° ͜ʖ ͡° )"," (   ͡° ͜ʖ (   ͡° ͜ʖ ͡° )","(   ͡° ͜ʖ ͡° (   ͡° ͜ʖ ͡° )","(   ͡° ͜ʖ ͡° )(   ͡° ͜ʖ ͡° )","(   ͡° ͜ʖ ͡° ) (   ͡° ͜ʖ ͡° )","(   ͡° ͜ʖ ͡° )(   ͡° ͜ʖ ͡° )"," (   ͡° ͜ʖ ͡° )  ͡° ͜ʖ ͡° )","  (   ͡° ͜ʖ ͡° )  ͜ʖ ͡° )","   (   ͡° ͜ʖ ͡° )  ͡° )","    (   ͡° ͜ʖ ͡° )° )"];
			var pre = document.body.getElementsByTagName("pre")[0];
			var offset = 0;
			var loop = function() {
				pre.innerHTML = "";
				for (var i = 0; i < lenny.length*2; i++) {
					pre.innerHTML += lenny[(i+Math.floor(offset))%lenny.length]+"\n";
				}
				offset = (offset+0.5)%lenny.length;
				requestAnimationFrame(loop);
			}
			requestAnimationFrame(loop);
		</script>
	</body>
</html>
