<!DOCTYPE html>
<html>
	<head>
		<title>Symbolizer</title>
	</head>
	<body>
		<textarea id="text"></textarea>
		<p><button onclick="symbolize()">To Leet</button> <button onclick="unsymbolize()">From Leet</button></p>
		<script>
			var text = document.getElementById("text");
			function symbolize() {
				text.value = text.value.replace(/A/gi,"λ").replace(/B/gi,"ß").replace(/c/gi,"©").replace(/d/gi,"∂").replace(/E/gi,"£").replace(/f/gi,"ƒ").replace(/G/gi,"ɕ").replace(/H/gi,"н").replace(/I/gi,"ι").replace(/j/gi,"ʝ").replace(/k/gi,"ɮ").replace(/L/gi,"ℓ").replace(/M/gi,"м").replace(/n/gi,"η").replace(/o/gi,"ø").replace(/p/gi,"φ").replace(/q/gi,"¶").replace(/R/gi,"я").replace(/S/gi,"§").replace(/t/gi,"†").replace(/u/gi,"μ").replace(/v/gi,"√").replace(/w/gi,"ω").replace(/x/gi,"×").replace(/y/gi,"Ч").replace(/z/gi,"ʒ");
			}
			function unsymbolize() {
				text.value = text.value.replace(/λ/gi,"A").replace(/ß/gi,"B").replace(/©/gi,"c").replace(/∂/gi,"d").replace(/£/gi,"E").replace(/ƒ/gi,"f").replace(/ɕ/gi,"G").replace(/н/gi,"H").replace(/ι/gi,"I").replace(/ʝ/gi,"j").replace(/ɮ/gi,"k").replace(/ℓ/gi,"L").replace(/м/gi,"M").replace(/η/gi,"n").replace(/ø/gi,"o").replace(/φ/gi,"p").replace(/¶/gi,"q").replace(/я/gi,"R").replace(/§/gi,"S").replace(/†/gi,"t").replace(/μ/gi,"u").replace(/√/gi,"v").replace(/ω/gi,"w").replace(/×/gi,"x").replace(/Ч/gi,"y").replace(/ʒ/gi,"z");
			}
		</script>
	</body>
</html>
